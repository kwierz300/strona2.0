<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PoseNet with p5.js</title>
  
  <!-- Load required libraries: p5.js core, p5.sound for audio, and ml5.js for PoseNet -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ml5@0.12.2/dist/ml5.min.js"></script>

  <style>
    /* Basic styling to center the canvas and make background black */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: black;
    }

    /* Container for the p5.js canvas */
    #canvas-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- The canvas will be placed inside this container -->
  <div id="canvas-container"></div>

  <!-- 
    Load script files in correct order:
    - constants.js: contains shared constants like face/hand keypoint names
    - audio.js: handles audio input (microphone, background music)
    - pose.js: contains pose detection and pose-related drawing logic
    - grid.js: handles drawing the reactive grid based on movement and audio
    - particle.js: manages the explosion particle system
    - script.js: the main sketch file (setup, draw, UI, mode switching)
  -->
  <script src="constants.js"></script>
  <script src="audio.js"></script>
  <script src="pose.js"></script>
  <script src="grid.js"></script>
  <script src="particle.js"></script>
  <script src="script.js"></script> <!-- or sketch.js -->

</body>
</html>
